<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let n = (Math.random() * 1000) % 3;
            n = Math.floor(n);
            let comChoice = "";
            switch(n){
                case 0 :    comChoice = "Rock";
                        break;

                case 1 :    comChoice = "Paper";
                        break;

                default:    comChoice = "Scissors";
            }
            return comChoice;
        }
        
        function getHumanChoice(){
            let humanChoice = prompt("Please choose Rock, Paper, or Scissors").toLowerCase();
            while (humanChoice !== "rock" && humanChoice !== "paper" && humanChoice !== "scissors") {
                humanChoice = prompt("Wrong Choice! Please choose Rock, Paper, or Scissors").toLowerCase();
            }
            return humanChoice;
        }

        function playGame(){
            let humanScore = 0, comScore = 0;

            function playRound(humanChoice, comChoice){

                humanChoice = humanChoice.toLowerCase();
                comChoice = comChoice.toLowerCase();

                if(humanChoice == comChoice){
                    return "It is a tie!";
                }
                if( humanChoice == "rock" && comChoice === "scissors" ||
                    humanChoice == "paper" && comChoice === "rock" ||
                    humanChoice === "scissors" && comChoice === "paper"
                ){
                    humanScore++;
                    return "You Win! " + humanChoice + " beats " + comChoice;
                }
                if( humanChoice == "rock" && comChoice === "paper" ||
                    humanChoice == "paper" && comChoice === "scissors" ||
                    humanChoice === "scissors" && comChoice === "rock"
                ){
                    comScore++;
                    return "You Loose! " + comChoice + " beats " + humanChoice;
                }
            }

            for(let i = 0; i < 5; i++){
                let humanChoice = getHumanChoice();
                let comChoice = getComputerChoice();

                let res = playRound(humanChoice, comChoice);
                console.log(res);
            }
            console.log("The Final Score is : Human = " + humanScore + "  Computer = " + comScore);
        }

        playGame();

    </script>
    
</body>
</html>
